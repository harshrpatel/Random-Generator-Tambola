        <script type="text/javascript">
        // 90s Nostalgia data organized by categories
        var categories = {
            "90s Food & Treats": [
                "Rasna", "Roohafza", "Pan Pasand", "Swad", "Fusen Gum", "Boomer", 
                "Big Babool", "Coffee Bite", "Melody", "Milo", "Phantom Cigarettes", 
                "Complan", "Gems", "Uncle Chips", "Piknik"
            ],
            "90s Household Brands": [
                "Liril", "Maggi", "Goldspot", "Magic Pops", "Apsara Pencils", "Natraj", 
                "Camlin Ink", "Parker Pen", "Milton Bottle", "Hajmola", "Chicklets", 
                "Poppins", "Nutties", "Kismi", "Frooti"
            ],
            "90s Toys & Collectibles": [
                "Tazos", "Beyblades", "WWF Cards", "Hot Wheels", "Marbles", "Carrom", 
                "Snakes and Ladders", "Ludo", "Pokemon", "Paper Boats", "Post Cards", 
                "Spinning Top", "Brick Game", "Pinball", "Stop and Patti"
            ],
            "90s TV Shows": [
                "Chitrahaar", "Ramayan", "Mahabharat", "Dekh Bhai Dekh", "Tu Tu Main Main", 
                "Hum Paanch", "Shriman Shrimati", "Office Office", "Alif Laila", "Shaktimaan", 
                "Malgudi Days", "Circus", "Shakalaka Boom Boom", "Boogie Woogie", "Hip Hip Hurray"
            ],
            "90s Games & Video Games": [
                "Super Mario", "Contra", "Donkey Kong", "Bomber Man", "Duck Hunt", "Road Rash", 
                "Tetris", "Lode Runner", "Jungle Book", "Ice Climber", "The Legend of the Hidden Temple", 
                "Takeshi's Castle", "Nadi Ke Parvat", "Chuti Sagar Bhegi Sagar", "Satoliyo"
            ],
            "90s Childhood Classics": [
                "Amar Chitra Katha", "Tinkle", "Champak", "Archies Comics", "Walkman", 
                "Ladybird", "Hero Cycles", "Ubhi Kho Bethi Kho", "Gilli Danda", "Tom and Jerry", 
                "Dragonball Z", "Chacha Choudhary", "Powerpuff Girls", "Cassette Tapes", "Cotton Candy"
            ]
        };

        // Create a flat array with category info for each item
        var allItems = [];
        var itemIndex = 0;
        for (var categoryName in categories) {
            var categoryItems = categories[categoryName];
            for (var i = 0; i < categoryItems.length; i++) {
                allItems.push({
                    id: itemIndex,
                    name: categoryItems[i],
                    category: categoryName,
                    categoryIndex: Object.keys(categories).indexOf(categoryName)
                });
                itemIndex++;
            }
        }

        var last5call = [];
        (function($){
            $.fn.extend({
                numAnim: function(options) {
                    if ( ! this.length)
                        return false;

                    this.defaults = {
                        endAt: 2560,
                        numClass: 'autogen-num',
                        duration: 1,
                        interval: 60
                    };
                    var settings = $.extend({}, this.defaults, options);

                    var $num = $('<span/>', {
                        'class': settings.numClass 
                    });

                    return this.each(function() {
                        var $this = $(this);

                        var frag = document.createDocumentFragment(),
                            numLen = settings.endAt.toString().length;
                        for (x = 0; x < numLen; x++) {
                            var rand_num = Math.floor( Math.random() * 10 );
                            frag.appendChild( $num.clone().text(rand_num)[0] )
                        }
                        $this.empty().append(frag);

                        var get_next_num = function(num) {
                            ++num;
                            if (num > 9) return 0;
                            return num;
                        };

                        $this.find('.' + settings.numClass).each(function() {
                            var $num = $(this),
                                num = parseInt( $num.text() );

                            var interval = setInterval( function() {
                                num = get_next_num(num);
                                $num.text(num);
                            }, settings.interval);

                            setTimeout( function() {
                                clearInterval(interval);
                            }, settings.duration * 300 - settings.interval);
                        });
                        
                        setTimeout( function() {
                            $this.text( settings.endAt.toString() );
                            $("#mirageElement").css("display","none");
                            $('#numCounter').css("display","");  

                        }, settings.duration * 300);
                    });
                }
            });
        })(jQuery);

            $(function() { 
            var nostalgia = {
                selectedItems: [],
                generateRandom: function() {
                    var min = 0;
                    var max = allItems.length - 1;
                    var random = Math.floor(Math.random() * (max - min + 1)) + min;
                    return random;
                },
                generateNextRandom: function() {
                    if (window.localStorage.getItem('selected_90s_items')){
                         var getStorage = window.localStorage.getItem('selected_90s_items').split(',');
                         nostalgia.selectedItems = getStorage.map(Number);
                    }
                    if (nostalgia.selectedItems.length >= allItems.length) {
                        alert("All items Exhausted!");
                        return -1;
                    }
                    var random = nostalgia.generateRandom();
                    while ($.inArray(random, nostalgia.selectedItems) > -1) {
                        random = nostalgia.generateRandom();
                    }
                    nostalgia.selectedItems.push(random);
                    window.localStorage.setItem('selected_90s_items', nostalgia.selectedItems);
                    return random;
                }
            };

            $("#mirageElement").css("display","none");
            
            // Populate the single table with all items (6 columns x 15 rows)
            var categoryNames = Object.keys(categories);
            
            // Loop through rows (15 items per category)
            for (var row = 0; row < 15; row++) {
                for (var col = 0; col < 6; col++) {
                    var categoryName = categoryNames[col];
                    var categoryItems = categories[categoryName];
                    
                    if (row < categoryItems.length) {
                        var itemName = categoryItems[row];
                        var itemId = allItems.findIndex(item => 
                            item.name === itemName && item.category === categoryName
                        );
                        
                        // row+1 because first row is headers
                        var cell = $('#mainTable tr').eq(row + 1).find('td').eq(col);
                        cell.addClass("cell" + itemId).text(itemName);
                    }
                }
            }

            // Restore selected items from localStorage
            if (window.localStorage.getItem('selected_90s_items')){
                var selectedArray = window.localStorage.getItem('selected_90s_items').split(',');
                for (var i = 0; i < selectedArray.length; i++) {
                    $('td.cell' + selectedArray[i]).addClass('selected');
                }
            }

            var random = 0;
            var animDuration = 1;
            
            $('#btnReset').click(function() {
                var r = confirm("Are you sure you want to reload the board?");
                if (r == true) {
                    if (window.localStorage.getItem('selected_90s_items')){
                        window.localStorage.removeItem('selected_90s_items');
                        location.reload();
                    }
                }
            });

            $('#btnGenerate').click(function() {    
                $("#bingoWords").text("");
                var elems = document.querySelectorAll(".highlight");
                [].forEach.call(elems, function(el) {
                    el.classList.remove("highlight");
                });
                
                random = nostalgia.generateNextRandom();
                if (random === -1) return;
                
                var selectedItem = allItems[random];
                
                if(last5call.length == 5){
                    last5call.pop();
                    last5call.unshift(selectedItem.category + ": " + selectedItem.name);
                } else{
                    last5call.unshift(selectedItem.category + ": " + selectedItem.name);
                }
                
                for (var i = 0; i <= last5call.length; i++) {
                    if (last5call[i]){
                        document.getElementById("lastCall" + i).innerHTML = (i+1) + ') ' + last5call[i];
                    }
                }
                
                $("#numCounter").css("display","none");
                $("#mirageElement").css("display","");
                $("#heading").text("‚ú® Rewind Time! ‚ú®");
                
                $("#mirageElement").numAnim({
                    endAt: allItems.length,
                    duration: animDuration
                });
                
                setTimeout(function(){ 
                    $('td.cell' + random).addClass('selected highlight');
                    $("#heading").text("");
                    $("#bingoWords").text(selectedItem.category + ": " + selectedItem.name);

                }, animDuration*300);

            });
            
            window.onbeforeunload = function(e) {
                e = e || window.event;
                var returnString = 'Are you sure?';
                if (e) {
                    e.returnValue = returnString;
                }
                return returnString;
            };
        });
